<kt-portlet [class]="'kt-portlet--height-fluid'">
	<div class="month-header" [ngStyle]="getMonthContainerStyle()">
		<h3 [ngStyle]="getMonthTextStyle()">{{monthService.monthNames [month]}}</h3>
	</div>
	<kt-portlet-body>
		<div class="kt-widget4">
			<ng-container *ngFor="let item of calendarService.dayData [month]; let i = index">
				<kt-widget-day [month]="month" [day]="i"></kt-widget-day>
			</ng-container>
		</div>
	</kt-portlet-body>
</kt-portlet>
