<div class="modal-header">
  <h4 class="modal-title">Open or save a theme</h4>
  <button type="button" class="close" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <mat-form-field class="col-6">
        <input matInput placeholder="Nom du calendrier" [(ngModel)]="calendarName">
        <mat-hint>Input calendar file name</mat-hint>
      </mat-form-field>

      <button type="button" class="btn btn-success" (click)="onSave()">Save</button>
    </div>

    <mat-list class="col-12">
      <h3 mat-subheader>Saved items</h3>
      <mat-list-item *ngFor="let item of items">
        <mat-icon mat-list-icon>insert_drive_file</mat-icon>
        <h4 mat-line>{{item.name}}</h4>

        <button type="button" class="btn btn-primary" (click)="onOpen(item.id)">Open</button>
        <button type="button" class="btn btn-warning" (click)="onOverride(item.id)">Override</button>
        <button type="button" class="btn btn-danger" (click)="onRemove(item.id)">Remove</button>
      </mat-list-item>
    </mat-list>
  </div>
</div>
