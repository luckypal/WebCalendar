<div class="modal-header">
  <h4 class="modal-title">Month View</h4>
  <button type="button" class="close" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <mat-form-field class="col-4">
      <input type="color" matInput placeholder="Background Color:" [(ngModel)]="uiService.month.backColor"
        (input)="updateUI()">
    </mat-form-field>

    <mat-slide-toggle class="col-4" [(ngModel)]="uiService.month.isBiBackColor" (change)="updateUI()">BiColor
    </mat-slide-toggle>

    <mat-form-field class="col-4">
      <input type="color" matInput placeholder="Bi Background Color:" [(ngModel)]="uiService.month.biBackColor"
        (input)="updateUI()" [disabled]="!uiService.month.isBiBackColor">
    </mat-form-field>

    <div class="col-12">
      <hr />
    </div>

    <mat-form-field class="col-4">
      <input type="color" matInput placeholder="Text Color:" [(ngModel)]="uiService.month.txtColor"
        (input)="updateUI()">
    </mat-form-field>

    <mat-slide-toggle class="col-4" [(ngModel)]="uiService.month.isBiTxtColor" (change)="updateUI()">BiText Color
    </mat-slide-toggle>

    <mat-form-field class="col-4">
      <input type="color" matInput placeholder="Bi Text Color:" [(ngModel)]="uiService.month.biTxtColor"
        (input)="updateUI()" [disabled]="!uiService.month.isBiTxtColor">
    </mat-form-field>

    <div class="col-12">
      <hr />
    </div>

    <mat-form-field appearance="legacy" class="col-4">
      <mat-select placeholder="" [(ngModel)]="uiService.month.fontFamily" (selectionChange)="updateUI()">
        <mat-option *ngFor="let font of uiService.fonts; let i = index" [value]="font">
          &nbsp; {{font}}
        </mat-option>
      </mat-select>
      <mat-hint>Select font for month header.</mat-hint>
    </mat-form-field>

    <mat-slide-toggle class="col-4" [(ngModel)]="uiService.month.isBold" (change)="updateUI()">Bold Text
    </mat-slide-toggle>

    <!-- <div class="col-12">
      <hr />
    </div>

    <div class="col-4">
      <label>Size of the columns:</label>
      <mat-slider class="col-12" (change)="updateUI()" [(ngModel)]="uiService.month.sizeColumn" min="0" max="100"
        step="1"></mat-slider>
    </div>

    <div class="col-4">
      <label>Margin between the columns:</label>
      <mat-slider class="col-12" (change)="updateUI()" [(ngModel)]="uiService.month.marginColumn" min="0" max="100"
        step="1"></mat-slider>
    </div>

    <div class="col-4">
      <label>Position of the calendar:</label>
      <mat-slider class="col-12" (change)="updateUI()" [(ngModel)]="uiService.month.positionColumn" min="0" max="100"
        step="1"></mat-slider>
    </div> -->
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onReset()">Reset</button>
  <!-- <button type="button" class="btn btn-primary" (click)="onCenterCalendar()">Center the calendar</button> -->
</div>
