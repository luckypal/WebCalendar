<div class="modal-header">
  <h4 class="modal-title">Publication du calendrier</h4>
  <button type="button" class="close" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <ngb-alert [dismissible]="false" [type]="'primary'" class="mb-0">
        <h4>Statistiques</h4>
        <ul class="mb-0">
          <li *ngFor="let item of activityService.getActiveConfigs(); let actIndex = index">
            <kt-widget-activity-icon [activityIndex]="item.index"></kt-widget-activity-icon>
            Collecte de {{item.name}} sur {{calendarService.getActivityCount(actIndex)}} semaines
          </li>
        </ul>
      </ngb-alert>
    </div>

    <mat-form-field class="col-6">
      <input matInput placeholder="Nom du calendrier" [(ngModel)]="calendarName">
      <mat-hint>Input calendar file name</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="col-6">
      <mat-select placeholder="Format" [(ngModel)]="publishType">
        <mat-option *ngFor="let item of calendarService.saveOptions; let i = index" [value]="item.type">
          &nbsp; {{item.title}}
        </mat-option>
      </mat-select>
      <mat-hint>Select one format</mat-hint>
    </mat-form-field>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
  <button type="button" class="btn btn-primary" (click)="onBtnGenerate()">Generate</button>
</div>
