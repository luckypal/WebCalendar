<div class="modal-header">
    <h4 class="modal-title">Title Display Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
        <div class="col-12">
          <mat-form-field class="col-12 mt-3">
            <input matInput placeholder="Title" [(ngModel)]="uiService.title.title" (change)="updateUI()">
          </mat-form-field>
          <mat-form-field class="col-12 mt-3">
            <input type="color" matInput placeholder="Title Font Color:" [(ngModel)]="uiService.title.color"
              (input)="updateUI()">
          </mat-form-field>
          <label>
            Top Header Height:
          </label>
          <mat-slider class="col-12 mt-3" [(ngModel)]="uiService.title.size" (change)="updateUI()" min="0" max="400"
            step="1">
          </mat-slider>

          <!-- <mat-slider class="col-6" [(ngModel)]="uiService.background.topHeaderHeight" (change)="updateUI()" min="0" max="400"
            step="1">
          </mat-slider> -->
        </div>
        <!-- <div class="col-12">
          <label>
            Title Left:
          </label>
          <mat-slider class="col-6" [(ngModel)]="uiService.background.topHeaderHeight" (change)="updateUI()" min="0" max="400"
            step="1">
          </mat-slider>
        </div> -->
    </div>
    
  </div>
